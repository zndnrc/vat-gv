<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>Genera-piva by zndnrc and simoneloru</title>

    <link rel="stylesheet" href="stylesheets/styles.css">
    <link rel="stylesheet" href="stylesheets/github-light.css">
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>

<body>
    <div class="wrapper">
        <header>
            <h1>Genera-piva</h1>
            <p>genera e verifica partite iva per usi di test</p>

            <p class="view"><a href="https://github.com/zndnrc/vat-gv/">View the Project on GitHub <small>zndnrc/vat-gv</small></a>
            </p>


            <ul>
                <li><a href="https://github.com/zndnrc/vat-gv/zipball/master">Download <strong>ZIP File</strong></a>
                </li>
                <li><a href="https://github.com/zndnrc/vat-gv/tarball/master">Download <strong>TAR Ball</strong></a>
                </li>
                <li><a href="https://github.com/zndnrc/vat-gv/">View On <strong>GitHub</strong></a>
                </li>
            </ul>
        </header>
        <section>
            <h3>Generatore / Verifica PIva</h3>
            <form class="pure-form pure-form-aligned" onsubmit="return false;">
            
            <fieldset>
                <legend>Genera</legend>

                
                <input id="generate-result" type="text">


                <button id="generate-button" class="pure-button">Genera</button>
            </fieldset>
                
            </form>
            <form class="pure-form pure-form-aligned" onsubmit="return false;">
            
            
            <fieldset>
                <legend>Verifica</legend>

                


                <input id="verify-input" type="text" onkeyup="verifica()"></input>
                <button id="verify-button" class="pure-button">Verifica</button>
                <span id="verify-result"></span>
            </fieldset>
            
            </form>

            <script src="javascripts/scale.fix.js"></script>
            <script src="https://rawgit.com/zndnrc/vat-gv/master/it-vat-gv-min.js"></script>
            <script>
                (function () {
                    var vatGen = new ITVatGenerator();
                    document.getElementById('generate-button').addEventListener("click", function () {
                        var result = vatGen.generate();
                        document.getElementById('generate-result').value = result;
                        document.getElementById('verify-input').value = result;
                        document.getElementById('verify-result').innerHTML = "";
                    });
                    document.getElementById('verify-button').addEventListener("click", function () {
                        var inputToVerify = document.getElementById('verify-input').value;
                        var isValid = vatGen.verify(inputToVerify);
                        var result = isValid ? "&#x2714;" : "&#x2718;";
                        document.getElementById('verify-result').innerHTML = result;
                        document.getElementById('verify-result').style.color = isValid ? "green" : "red";
                    });
                    function verifica() {
                        var inputToVerify = document.getElementById('verify-input').value;
                        var isValid = vatGen.verify(inputToVerify);
                        var result = isValid ? "&#x2714;" : "&#x2718;";
                        document.getElementById('verify-result').innerHTML = result;
                        document.getElementById('verify-result').style.color = isValid ? "green" : "red";
                    };
                })();
            </script>



</body>

</html>
